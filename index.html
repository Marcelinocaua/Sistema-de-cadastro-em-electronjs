<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <title>Sistema De Cadastro</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

    <link rel="stylesheet"href="styles.css"/>
  </head>

  <body>
    <img src="imagens/image.png" olt="imagem de um cadastro" />
    <h1>Sistema De Cadastro</h1>
    

    <form onsubmit="lidarComFormulario()">

        <label for="Nome">Nome Completo</label>
        <input id="Nome" type="text"name=""placeholder="Digite Seu Nome" />

        <label for="CPF">CPF</label>
        <input id="CPF" type="text"name="CPF"placeholder="Digite Seu CPF" />

        <label for="Data_Nascimento">Data De Nascimento</label>
        <input id="data_Nascimento" type="date"name=""placeholder="Digite Sua Data De Nascimento" />

        <label for="Email">Email</label>
        <input id="Email" type="Email"name="Email"placeholder="Digite Seu EMAIL" />

        <label for="Senha">Senha</label>
        <input id="Senha" type="password"name="Senha"placeholder="Digite Sua Senha" />

        <button type="submit">Enviar Cadastro</button>


    </form>

    <script>
      function lidarComFormulario() {

        var nome= document.getElementById('Nome').value;

        console.log(nome);

        if(nome == ''){
          alert('Nome não pode ser vazio');
          return;
        }

        var CPF= document.getElementById('CPF').value;

        console.log(CPF);

        if(CPF == ''){
          alert('O CPF não pode ser vazio');
          return;
        }

        var Data_Nascimento= document.getElementById('data_Nascimento').value;

        console.log(Data_Nascimento);

        if(Data_Nascimento == ''){
          alert('A data não pode ser vazio');
          return;
        }

        var Email= document.getElementById('Email').value;

        console.log(Email);

        if(Email == ''){
          alert('o email não pode ser vazio');
          return;
        }

        var Senha= document.getElementById('Senha').value;

        console.log(Senha);

        if(Senha == ''){
          alert('A senha não pode ser vazio');
          return;
        }

        if(Senha.length < 8) {
          alert('A senha deve conter no mínimo 8 caractere !');
          return;
        }

        alert('Formulário enviado com sucesso!');

      }

      

    </script>
  </body>
</html>
