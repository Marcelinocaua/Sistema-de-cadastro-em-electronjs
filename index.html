<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Sistema De Cadastro</title>

    <link rel="stylesheet"href="styles.css"/>
  </head>

  <body>
    <h1>Sistema De Cadastro</h1>

    <form>
        <label for="Nome">Nome Completo</label>
        <input id="Nome" type="text"name=""placeholder="Digite Seu Nome" />

        <label for="CPF">CPF</label>
        <input id="CPF" type="text"name="CPF"placeholder="Digite Seu CPF" />

        <label for="Data_Nascimento">Data De Nascimento</label>
        <input id="data_Nascimento" type="date"name=""placeholder="Digite Sua Data De Nascimento" />

        <label for="Email">Email</label>
        <input id="Email" type="Email"name="Email"placeholder="Digite Seu EMAIL" />

        <label for="Senha">Senha</label>
        <input id="Senha" type="password"name="Senha"placeholder="Digite Sua Senha" />

        <button type="submit">Enviar Cadastro</button>


    </form>



  </body>
</html>
